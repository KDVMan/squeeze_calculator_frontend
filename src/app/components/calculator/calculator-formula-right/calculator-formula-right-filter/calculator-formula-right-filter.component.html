<div class="calculator-formula-right" [formGroup]="formGroup">
	<div class="title">Фильтры</div>

	<div class="row p-2 g-2" formArrayName="filters">
		<div *ngFor="let filterControl of filters.controls; let i = index" [formGroupName]="i" class="col col-6">
			<div class="field">
				<div class="header">
					<label>{{ "filter." + preset.filters[i].name | translate }}</label>
					<svg-icon name="delete_v1" svgClass="icon" (click)="onDelete(i)"/>
				</div>

				<div class="inputs">
					<app-form-select [name]="'filter'" [items]="types" [allowChanged]="true" (selectEvent)="onChange(i, 'filter', $event)"/>
					<app-form-input-number [name]="'value'" [widthMax]="true" [allowDecimal]="true" [delay]="0" (valueChange)="onChange(i, 'value', $event)"/>
				</div>
			</div>
		</div>
	</div>
</div>
